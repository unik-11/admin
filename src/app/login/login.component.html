<div class="box">
  <img alt="" src="assets/images/logo-blue.png">
  <form #f (ngSubmit)="login()" [formGroup]="form">
    <formly-form [fields]="fields" [form]="form" [model]="model" [options]="options"></formly-form>
    <button [disabled]="!form.valid || dataService.isLoading" color="primary" mat-raised-button>Login</button>
  </form>
  <br>
  <a [routerLink]="'/forgot-password'">Forgot Password</a>
</div>
