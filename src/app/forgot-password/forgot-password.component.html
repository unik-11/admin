<div class="box">
    <img alt="" src="assets/images/logo-blue.png">
    <form #f (ngSubmit)="submit()" [formGroup]="form">
        <formly-form [fields]="fields" [form]="form" [model]="model" [options]="options"></formly-form>
        <button [disabled]="!form.valid || dataService.isLoading" color="primary" mat-raised-button>Submit</button>
    </form>
    <br>
    <a [routerLink]="'/login'">Back to Login</a>
</div>
