<mat-toolbar>
  <mat-icon>image</mat-icon>&nbsp;
  <span>Website Banners</span>
  <span class="fill"></span>
  <button (click)="add()" mat-icon-button matTooltip="Add">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div #tt [style.maxHeight]="dataService.getHeight(tt)" class="table-scrollable">
  <table class="table sticky">
    <thead>
      <tr>
        <th>Banner</th>
        <th>Banner Type</th>
        <!-- <th>Status</th> -->
        <th class="left">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">

        <td><img src="{{d.image_path}}" width="100px" height="100px"> </td>
        <td>{{d.type}}</td>
        <!-- <td>
            <span class="">Active</span>
            <span class="">In-Active</span>
        </td>
   -->
        <td class="left">
          <button (click)="edit(d)" mat-icon-button matTooltip="Edit">
            <mat-icon>create</mat-icon>
          </button>
          <button (click)="remove(d)" [disabled]="d.contests_count>0 || d.original_id" color="warn" mat-icon-button
            matTooltip="Remove">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>

    </tbody>
  </table>
  <mat-paginator (page)="page=$event.pageIndex;perPage=$event.pageSize;init()" [length]="total" [pageIndex]="page"
    [pageSizeOptions]="[15, 25, 50, 100]" [pageSize]="perPage"></mat-paginator>
</div>
